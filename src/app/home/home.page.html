<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Remind me to charge phone when battery is on...
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let reminder of reminders">
      <ion-item [href]="reminder">
        <ion-label>{{reminder}}%</ion-label>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="deleteReminder(reminder)">
        <ion-item-option color="danger" expandable="true">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
